<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İnternet Bağlantısı Yok - NeoPort</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            bg: '#111827',
                            card: '#1f2937'
                        }
                    }
                }
            }
        }
        // Check dark mode preference
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body
    class="bg-gray-50 dark:bg-dark-bg text-gray-800 dark:text-gray-200 h-screen flex flex-col items-center justify-center p-4">

    <div
        class="bg-white dark:bg-dark-card p-8 rounded-2xl shadow-xl max-w-md w-full text-center border border-gray-100 dark:border-gray-700">
        <div class="w-20 h-20 bg-gray-100 dark:bg-gray-700 rounded-full flex items-center justify-center mx-auto mb-6">
            <i class="fa-solid fa-wifi text-3xl text-gray-400 dark:text-gray-500"></i>
        </div>

        <h1 class="text-2xl font-bold mb-3">İnternet Bağlantısı Yok</h1>
        <p class="text-gray-500 dark:text-gray-400 mb-8">
            Şu anda çevrimdışısınız. İnternet bağlantınızı kontrol edip tekrar deneyin.
        </p>

        <button onclick="window.location.reload()"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-xl transition-transform active:scale-95 flex items-center justify-center gap-2">
            <i class="fa-solid fa-rotate-right"></i>
            Tekrar Dene
        </button>
    </div>

    <script>
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>

</html>
