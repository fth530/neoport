version: '3.8'

services:
  app:
    build: .
    container_name: portfolio-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - .env.production
    volumes:
      - portfolio-data:/usr/src/app/data
      - ./portfolio.db:/usr/src/app/portfolio.db
      - ./backups:/usr/src/app/backups
      - ./logs:/usr/src/app/logs
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/v1/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: portfolio-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      app:
        condition: service_healthy
    networks:
      - app-network

volumes:
  portfolio-data:

networks:
  app-network:
    driver: bridge
